<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tonton Film</title>
  <link rel="stylesheet" href="film.css">
</head>
<body>

<header>
  <h1>Tonton Film</h1>
</header>

<main>
  <div class="video-container" id="videoContainer">
    <!-- Iframe akan dimasukkan lewat JavaScript -->
  </div>

  <div class="film-info">
    <h2 id="judul"></h2>
    <p><strong>Genre:</strong> <span id="genre"></span></p>
    <p><strong>Deskripsi:</strong> <span id="deskripsi"></span></p>
    <p><strong>Rating:</strong> <span id="rating"></span></p>
    <p><strong>Durasi:</strong> <span id="durasi"></span></p>
    <p><strong>Tahun:</strong> <span id="tahun"></span></p>
    <p><strong>Negara:</strong> <span id="negara"></span></p>
    <p><strong>Sutradara:</strong> <span id="sutradara"></span></p>
    <p><strong>Pemain:</strong> <span id="pemain"></span></p>
  </div>
</main>

<script src="film.js"></script>
</body>
</html>
